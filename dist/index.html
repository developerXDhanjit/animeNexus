<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeNexus</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="flex flex-col h-screen bg-slate-900">
    <header
      class="flex items-center justify-between p-2 px-4 mx-2 my-3 mt-4 rounded-md bg-slate-700"
    >
      <div id="logo" class="w-14">
        <img class="rounded-3xl" src="images/logo.jpg" alt="Logo" />
      </div>
      <div id="hamburger-menu">
        <img
          class="w-10 rounded-md invert"
          src="images/hamburger.svg"
          alt="hamburger-menu"
        />
      </div>
    </header>
    <main
      class="flex flex-col items-center justify-between mx-3 mt-16 mb-32 h-80"
    >
      <div
        id="welcome-msg"
        class="px-8 py-3 text-white bg-slate-700 rounded-xl"
      >
        <h1 class="text-4xl text-center bold">AnimeNexus</h1>
      </div>
      <div id="search-field" class="h-14 w-72">
        <input
          class="w-full h-full p-2 text-blue-100 rounded-full outline-none bg-fuchsia-900"
          type="text"
          name="search-field"
          id="search-field-value"
        />
      </div>

      <div
        id="enter-button-container"
        class="w-64 h-12 p-3 text-center bg-fuchsia-950 rounded-xl"
      >
        <button id="enter-button" class="text-xl text-white">
          Enter AnimeNexus
        </button>
      </div>
    </main>
    <footer class="px-6 py-3 text-center bg-black">
      <p class="text-white ">Built with ♥️ </p>
      <p class="text-white ">by anime Lovers</p>
    </footer>

    <footer></footer>
  </body>
</html>
